    <p>写真をアップロード</p>
    <!--アップロードフォームの作成-->
    <form class="upload-form" action="upload.php" method="post" enctype="multipart/form-data">
        <p>単元を選んでください</p>

        <!--プルダウンメニューを作成-->
        <select name="section">
            <option value='1'>数学的帰納法</option>
            <option value='2'>微分</option>
            <option value='3'>積分</option>
        </select><br>

        <h5>ファイルサイズは40MBまでです</h5>
        <h5>アップロード可能なファイル形式:jpg, png, pdf</h5>
        <!--受け付けるファイル形式を指定-->
        <input type="file" name="fname" accept="image/jpeg, image/png, application/pdf"><br>

        <!--送信ボタンとリセットボタンの配置-->
        <button type="submit" value="送信">送信</button>
        <button type="reset" value="リセット">リセット</button>

    </form>
